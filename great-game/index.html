<!DOCTYPE html>
<html>
<head>
	<title>The Great Game</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
	<script>
		
		const options = getOptions();
		async function getOptions() {
			let x = await fetch("options.json");
			return x.json();
		}
		var gameState = "S";
		function selectOption(button, num) {
			gameState = gameState+num;
			const option = button.parentNode.parentNode;
			const image = option.children[0];
			const description = option.children[1];
			description.innerHTML = "Game state now "+options[gameState]+".";
		}
	</script>
	<div class="header">
		<div class="title">The Great Game</div>
	</div>
	<div class="content">
		<div class="option">
			<img src="images/Path.png"></img>
			<div class="description">You are on a path, in a forest.</div>
			<div class="buttons">
				<button type="button" onclick="selectOption(this, 1)" class="left">Turn Left</button>
				<button type="button" onclick="selectOption(this, 2)" class="right">Turn Right</button>
			</div>
		</div>
	</div>
</body>
</html>
