	function updateBoxSize() {
		var box = document.getElementById("box")
		var w = document.documentElement.clientWidth;
		var h = document.documentElement.clientHeight-8;
		if (w > 1280 && h > 1080) {
			box.style.width = "1280px";
			box.style.height = "1080px";
		} else if (w/h > 1280/1080) {
			box.style.height = h+"px";
			box.style.width = parseInt((1280 / 1080) * h)+"px";
		} else {
			box.style.width = w+"px";
			box.style.height = parseInt((1080 / 1280) * w)+"px";
		}
	}
	window.addEventListener("resize",  updateBoxSize)
	updateBoxSize();
	

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/WebBuilds.data.unityweb",
        workerUrl: "Build/WebBuilds.data.unityweb",
        frameworkUrl: "Build/WebBuilds.framework.js.unityweb",
        codeUrl: "Build/WebBuilds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Scrabble Cats 1",
